<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">

            <div class="panel panel-default panel-intro">


                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


                    <input type="hidden" name="row[id]" value="{$res.id}">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Articletype_ids')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            {foreach name="TypeList" item="vo"}

                            <input type="checkbox" value="{$vo.id}" data-rule="required"
                                   {foreach name="res.articletype_ids" item='type'}

                            {if condition='$type eq $vo.id'} checked{/if}

                                    {/foreach}
                                   name="row[articletype_ids]"/>{$vo.name}
                            {/foreach}
                            <!--                            <select data-rule="required" class="selectpicker form-control" multiple="multiple"  name="row[articletype_ids]">-->
                            <!--                                {foreach name="TypeList" item="vo"}-->
                            <!--                                <option value="{$vo.id}"  >{$vo.name}</option>-->
                            <!--                                {/foreach}-->
                            <!--                            </select>-->

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('是否允许回复')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[is_reply]', ['否'=>__('否'), '是'=>__('是')],$res['is_reply'])}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-title" data-rule="required" class="form-control" value="{$res.title}" name="row[title]" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-description" data-rule="required" value="{$res.description}" class="form-control" name="row[description]"
                                   type="text">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-img" data-rule="required" class="form-control" value="{$res.img}" size="50" name="row[img]" type="text">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-img" class="btn btn-danger plupload" data-input-id="c-img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                    <span><button type="button" id="fachoose-img" class="btn btn-primary fachoose" data-input-id="c-img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-img"></span>
                            </div>
                            <ul class="row list-inline plupload-preview" id="p-img"></ul>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
                        <div class="col-xs-12 col-sm-8">

                            <div class="radio">
                                {foreach name="statusList" item="vo"}
                                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]"
                                                                       type="radio" value="{$key}" {in name="key"
                                    value="0" }checked{/in} /> {$vo}</label>
                                {/foreach}
                            </div>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5"
                                      name="row[content]" cols="50">{$res.content}</textarea>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                    <!--<label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>-->
                    <!--<div class="col-xs-12 col-sm-8">-->
                    <!--<input id="c-create_time" data-rule="required" class="form-control datetimepicker"-->
                    <!--data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true"-->
                    <!--name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">-->
                    <!--</div>-->
                    <!--</div>-->




                    <div class="form-group layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
