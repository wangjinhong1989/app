<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply_flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reply_flag" data-rule="required" class="form-control" name="row[reply_flag]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Comment_flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-comment_flag" data-rule="required" class="form-control" name="row[comment_flag]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Follow_flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-follow_flag" data-rule="required" class="form-control" name="row[follow_flag]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('System_flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-system_flag" data-rule="required" class="form-control" name="row[system_flag]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
