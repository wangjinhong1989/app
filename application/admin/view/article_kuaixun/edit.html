<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
         <label class="control-label col-xs-12 col-sm-2">{:__('利好数')}:</label>
         <div class="col-xs-12 col-sm-8">
             <input id="c-lh_count" data-rule="required" class="form-control" name="row[lh_count]" type="number" value="{$row.lh_count}">
         </div>
     </div>
         <div class="form-group">
             <label class="control-label col-xs-12 col-sm-2">{:__('利空数')}:</label>
             <div class="col-xs-12 col-sm-8">
                 <input id="c-lk_count" data-rule="required" class="form-control" name="row[lk_count]" type="number" value="{$row.lk_count}">
             </div>
         </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea id="c-content" data-rule="required" class="form-control" style="height: 900px;" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
                </div>
            </div>


  <input type="hidden" name="row[articletype_id]" value="2">

   <div class="form-group">
           <label class="control-label col-xs-12 col-sm-2">{:__('风险提示')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-fengxiantishi" class="form-control" name="row[fengxiantishi]" type="text" value="{$row.fengxiantishi}">
                </div>

    </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('创建时间')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
            </div>
        </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-3">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
