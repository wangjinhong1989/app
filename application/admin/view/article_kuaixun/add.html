<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-description" class="form-control" name="row[description]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-3">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="显示"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('用户')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group"   >
        <label class="control-label col-xs-12 col-sm-2">{:__('Articletype_id')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-articletype_id" data-rule="required" data-source="articletype/kuaixun"  class="form-control selectpage" name="row[articletype_id]" type="text" value="2">
        </div>


        <label class="control-label col-xs-12 col-sm-2">{:__('标签')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-label_ids" data-rule="required" data-source="label/index" data-multiple="true" class="form-control selectpage" name="row[label_ids]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('阅读次数')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-read_count" data-rule="required" class="form-control" name="row[read_count]" type="number">
        </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('显示次数')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-show_count" data-rule="required" class="form-control" name="row[show_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否允许评论')}:</label>
        <div class="col-xs-12 col-sm-3">
                        
            <select  id="c-is_reply" data-rule="required" class="form-control selectpicker" name="row[is_reply]">
                {foreach name="isReplyList" item="vo"}
                    <option value="{$key}" {in name="key" value="是"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('是否原创')}:</label>
        <div class="col-xs-12 col-sm-3">
                        
            <select  id="c-is_mine" data-rule="required" class="form-control selectpicker" name="row[is_mine]">
                {foreach name="isMineList" item="vo"}
                    <option value="{$key}" {in name="key" value="是"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2">{:__('是否属于推荐')}:</label>
        <div class="col-xs-12 col-sm-3">
                        
            <select  id="c-is_recommendation" data-rule="required" class="form-control selectpicker" name="row[is_recommendation]">
                {foreach name="isRecommendationList" item="vo"}
                    <option value="{$key}" {in name="key" value="是"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>

     <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('创建时间')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-3">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
