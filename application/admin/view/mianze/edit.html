<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note1" data-rule="required" class="form-control" name="row[note1]" type="text" value="{$row.note1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note2" data-rule="required" class="form-control" name="row[note2]" type="text" value="{$row.note2|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
